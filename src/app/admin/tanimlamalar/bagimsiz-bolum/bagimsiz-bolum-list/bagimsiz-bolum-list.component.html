<data-table [dataSource]="dataSource" (dxGridReady)="gridReady($event)" [title]="'Bağımsız Bölüm Listesi'"
    [columns]="columns" [editMode]="'row'" name="bagimsizBolumler" (onRowUpdating)="onRowUpdating($event)"
    (onToolbarPreparing)="onToolbarPreparing($event)">
</data-table>
<dx-popup [showTitle]="true" title="Aidat Grubu Atama" [dragEnabled]="false" [closeOnOutsideClick]="true"
    [(visible)]="popupVisible">
    <div *dxTemplate="let data of 'content'">
        <form #form="ngForm" novalidate>
            <div class="dx-field">
                <div class="dx-field-label">Date</div>
                <div class="dx-field-value">
                    <dx-date-box name="baslangicTarihi" required [(ngModel)]="bbAidatGrubu.baslangicTarihi" type="date">
                        <dx-validator>
                            <dxi-validation-rule type="required" message="Başlangıç Tarihi zorunludur">
                            </dxi-validation-rule>
                        </dx-validator>
                    </dx-date-box>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Aidat Grubu</div>
                <div class="dx-field-value">
                    <dx-select-box name="aidatGrubuId" required [(ngModel)]="bbAidatGrubu.aidatGrubuId"
                        [dataSource]="aidatGruplari" displayExpr="ad" valueExpr="id">
                        <dx-validator>
                            <dxi-validation-rule type="required" message="Aidat Grubu zorunludur">
                            </dxi-validation-rule>
                        </dx-validator>
                    </dx-select-box>
                </div>
            </div>
            <!-- <dx-form [(formData)]="bbAidatGrubu" [showColonAfterLabel]="true" [labelLocation]="'left'"
                [minColWidth]="300" [colCount]="1">
                <dxi-item dataField="aidatGrubuId" label="Aidat Grubu" editorType="dxSelectBox"
                    [editorOptions]="{ items: aidatGruplari, value: '', width: '100%', displayExpr:'ad', valueExpr:'id' }">
                </dxi-item>
                <dxi-item dataField="baslangicTarihi" label="Başlangıç Tarihi" editorType="dxDateBox"
                    [editorOptions]="{ width: '100%'}"></dxi-item>
                <dxi-item itemType="button" horizontalAlignment="left"
                    [buttonOptions]="{text: 'Kaydet',type: 'success', useSubmitBehavior: true}">
                </dxi-item>
                 <dxi-item *ngIf="!readOnly" itemType="button" horizontalAlignment="left" [buttonOptions]="iptalButtonOptions">
  </dxi-item> -->
            <!--</dx-form> -->
            <dx-button [disabled]="form.invalid" stylingMode="contained" text="Kaydet" type="success" [width]="120"
                (onClick)="assignAidatGrubu($event,form)">
            </dx-button>
        </form>
    </div>
</dx-popup>
