<div class="container">
    <main role="main" class="pb-3">
        <h1>Giriş</h1>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <ngb-alert *ngIf="error" type="danger">{{error}}</ngb-alert>
                <form (ngSubmit)="login()">
                    <div class="form-group">
                        <label class="control-label" for="username">Kullanıcı Adı</label>
                        <input class="form-control" type="text" data-val="true" id="username" name="username"
                            [(ngModel)]="user.username">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Şifre</label>
                        <input type="password" class="form-control" data-val="true" id="password"
                            [(ngModel)]="user.password" name="password">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Giriş" class="btn btn-primary">
                    </div>
                    <div class="form-group">
                        <a [routerLink]="['/auth','sifremi-unuttum']">Şifremi Unuttum</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
